    preBuild:
      commands:
        - npm ci
        - node -e "console.log('MUI version:', require('@mui/material/package.json').version)"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths: []   # niente cache